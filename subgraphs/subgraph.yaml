specVersion: 0.0.2
description: Qualla Demo
repository: https://github.com/ghardin1314/qualla-demo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Qualla
    network: develop
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: Qualla
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - BaseToken
        - SubscriptionToken
        - NftToken
      abis:
        - name: Qualla
          file: ../client/src/artifacts/contracts/Qualla.sol/Qualla.json
        - name: QuallaNFT
          file: ../client/src/artifacts/contracts/QuallaNFT.sol/QuallaNFT.json
        - name: QuallaSubscription
          file: ../client/src/artifacts/contracts/QuallaSubscription.sol/QuallaSubscription.json
        - name: QuallaBase
          file: ../client/src/artifacts/contracts/QuallaBase.sol/QuallaBase.json
        - name: ERC1155
          file: ../client/src/artifacts/contracts/ERC1155.sol/ERC1155.json
        - name: IERC1155
          file: ../client/src/artifacts/@openzeppelin/contracts/token/ERC1155/IERC1155.sol/IERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/qualla-mapping.ts
  - kind: ethereum/contract
    name: Dai
    network: develop
    source:
      address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      abi: TestDai
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TestDai
          file: ../client/src/artifacts/contracts/TestDai.sol/TestDai.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleDaiApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDaiTransfer
      file: ./src/dai-mapping.ts