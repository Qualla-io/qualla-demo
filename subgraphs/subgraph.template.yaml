specVersion: 0.0.2
description: Qualla Demo
repository: https://github.com/ghardin1314/qualla-demo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Qualla
    network: {{network}}
    source:
      address: "{{address}}"
      abi: IERC1155
      startBlock: {{blockstart}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - BaseToken
        - SubscriptionToken
        - NftToken
      abis:
        - name: IERC1155
          file: ../client/src/artifacts/contracts/interfaces/IERC1155.sol/IERC1155.json
        - name: ERC1155
          file: ../client/src/artifacts/contracts/facets/ERC1155Facet.sol/ERC1155Facet.json
        - name: SubscriptionFacet
          file: ../client/src/artifacts/contracts/facets/QuallaSubscriptionFacet.sol/QuallaSubscriptionsFacet.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/qualla-mapping.ts
  - kind: ethereum/contract
    name: Dai
    network: {{network}}
    source:
      address: "{{daiAddress}}"
      abi: TestDai
      startBlock: {{blockstart}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TestDai
          file: ../client/src/artifacts/contracts/TestDai.sol/TestDai.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleDaiApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDaiTransfer
      file: ./src/dai-mapping.ts
